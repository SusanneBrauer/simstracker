        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Sims Tracker Login</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header>
            <div id="title-container">
              <h1>Sims Tracker</h1>
              <h2>
                <span class="underlined">THE</span> place for to keep track of all of
                you Sims details!
              </h2>
            </div>
            <img src="images/banner.png" id="header-banner" />
            <a href="index.html" class="button" id="login-button">Sign Up</a>
          </header>

          <main>
              <h1>Login</h1>
              <form action="" class="login-form">
                  <label for="">Username:<input type="text" name="loginUsername"></label>

                  <label for="">Password:<input type="text" name="loginPassword"></label>

                  <button class="button">Login</button>

                  <p><a href="#">Forgot your Password?</a></p>
              </form>
          </main>
